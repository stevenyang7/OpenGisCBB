<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>学习加载OpenStreetMap地图</title>

<!-- 
   2014-07-20：学习如何加载OpenSteetMap地图
 -->
<link rel="stylesheet" href="./js/openlayers/theme/default/style.css"
	type="text/css">
<script src="./js/openlayers/lib/OpenLayers.js"></script>
<script type="text/javascript">
	var map, layer;
	function init() {
		map = new OpenLayers.Map('map');
		layer = new OpenLayers.Layer.OSM("学习加载OpenStreetMap地图");
		map.addLayer(layer);
		map.setCenter(new OpenLayers.LonLat(114.20, 22.27).transform(
				new OpenLayers.Projection("EPSG:4326"), map
						.getProjectionObject()), 12);
	}
</script>

<style>
html,body {
	height: 99%;
	width: 99%;
}

#map {
	width: 800px;
	height: 600px;
	border: 1px solid black;
}
</style>
</head>
<body onload="init()">
	<h1 id="title">OpenStreetMap实例</h1>


	<div id="shortdesc">显示一个嵌入OpenStreetMap地图的页面</div>

	<div id="map"></div>

	<div id="docs">
		<p>学习加载OpenStreetMap地图</p>
	</div>
</body>
</html>
